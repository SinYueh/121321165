<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>就是首詩</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Serif TC", serif;
      background-image: url('https://images.unsplash.com/photo-1602952047548-ea019a85c693?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #2f2f2f;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      margin: 5% auto;
      padding: 40px;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
      border-bottom: 2px solid #aaa;
      padding-bottom: 10px;
    }
    p {
      font-size: 20px;
      line-height: 1.8;
      text-align: justify;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay">
    <h1>月夜</h1>
    <p>
      畫外青山雲外雲，九霄月臥落長裙。<br>
      涼風萍打玉翠珠，暗香近似柳色新。<br>
      —— 晴川
    </p>
  </div>
</body>
</html>
